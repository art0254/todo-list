<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="#" class="brand"> My Todo </a>
      </header>
      <div class="sidebar">
        <h1 class="sidebar-title">Project List</h1>
        <ul class="nav">
          <li class="nav-item">Today</li>
          <li class="nav-item">Coding</li>
        </ul>
        <button class="btn-add-project">
          <i class="fas fa-plus" aria-hidden="true"></i>Add Project
        </button>
      </div>
      <main>
        <h1 class="main-title">Today</h1>
        <p class="main-des">Keep track of my progress in every day.</p>
        <div class="task-list">
          <div class="task">
            <input type="checkbox" id="1628435646652" />
            <label class="label-task task-sucees" for="1628435646652">
              <span>Read programming book</span>
              , <span class="date">2021-08-11</span> <br
            /></label>
          </div>
          <div class="task">
            <input type="checkbox" id="1628435646652" />
            <label class="label-task" for="1628435646652">
              <span>Create some project</span>
              , <span class="date">2021-08-11</span> <br
            /></label>
          </div>
        </div>
        <button class="btn-add-task" id="button-add-task">
          <i class="fas fa-plus" aria-hidden="true"></i>
          Add Task
        </button>
      </main>
    </div>
  </body>
</html>
